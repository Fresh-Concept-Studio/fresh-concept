<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      margin: 0;
    }

    #header {
      background-image: url('header.png');
      background-size: 1400px;
      background-position: center;
      height: 76px;
      box-shadow: 0 20px rgba(0,0,0,0.75);
    }
  </style>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <!-- first include tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.12.7/dist/tsparticles.min.js"></script>
  <!-- then include jquery wrapper -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-particles@1.12.7/dist/jquery.particles.min.js"></script>
</head>
<body>
  <div id="header"></div>
  <div id="tsparticles"></div>
  <script type="text/javascript">
    $("#tsparticles")
      .particles()
      .init(
        {
          /* params */
        },
        function (container) {
          // container is the particles container where you can play/pause or stop/start.
          // the container is already started, you don't need to start it manually.
        }
      );

    // or

    $("#tsparticles")
      .particles()
      .ajax("particles-nasa.json", function (container) {
        // container is the particles container where you can play/pause or stop/start.
        // the container is already started, you don't need to start it manually.
      });
  </script>
</body>
</html>
